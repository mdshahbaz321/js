<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <form onsubmit="return wap()" >
    <h3>Mobile no.</h3>
    <input type="number" name="mobile no." id="mobile"><br>
    <h3>Re-Mobile</h3>
    <input type="number" name="re-mobile" id="re-mobile"><br><br>
    <input type="submit" value="login"><br><br>
    <h1 id="text"></h1>

    </form>
    <script>
        function wap()
{
        var x = document.getElementById("mobile").value;
        var y = document.getElementById("re-mobile").value;
       var z = x==y ? "login success" : "login failed";
        var s = document.getElementById("text");
        s.innerHTML = z;
        return false;
}

    </script>
</body>
</html>
